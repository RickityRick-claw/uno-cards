<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üÉè Uno Cards</title>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            min-height: 100vh;
            padding: 2rem;
            font-family: system-ui;
        }
        h1 { color: white; text-align: center; margin-bottom: 1rem; }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            justify-content: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        .card {
            width: 60px;
            height: 90px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.4);
            transition: transform 0.2s;
            cursor: pointer;
        }
        .card:hover { transform: scale(1.2) translateY(-10px); z-index: 10; }
        .card img { width: 100%; height: 100%; object-fit: cover; }
        .card-back {
            background: linear-gradient(135deg, #1a1a2e, #0f3460);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }
        h2 { color: #ccc; margin: 2rem 0 1rem; text-align: center; }
    </style>
</head>
<body>
    <h1>üÉè Uno Cards (SVG Sprites)</h1>
    
    <h2>Card Back</h2>
    <div class="card-container">
        <div class="card card-back">UNO</div>
    </div>
    
    <h2>Red Cards (0-9, Skip, Reverse, Draw2)</h2>
    <div class="card-container" id="red-cards"></div>
    
    <h2>Yellow Cards</h2>
    <div class="card-container" id="yellow-cards"></div>
    
    <h2>Green Cards</h2>
    <div class="card-container" id="green-cards"></div>
    
    <h2>Blue Cards</h2>
    <div class="card-container" id="blue-cards"></div>
    
    <h2>Wild Cards</h2>
    <div class="card-container" id="wild-cards"></div>

    <script>
        // Card sprite sheet: 14 cards per row, 8 rows
        // Each card is ~60x90px at scale
        const SPRITE_URL = 'https://raw.githubusercontent.com/eperezcosano/Uno/master/public/images/deck.svg';
        const CARD_WIDTH = 60;
        const CARD_HEIGHT = 90;
        
        // Card mapping based on the sprite sheet
        // Row 0: Red 0-9, Skip, Reverse, Draw2 (first 10 are 0-9)
        // Row 1: Yellow 0-9, Skip, Reverse, Draw2
        // Row 2: Green 0-9, Skip, Reverse, Draw2  
        // Row 3: Blue 0-9, Skip, Reverse, Draw2
        // Row 4: Red 0-9, Skip, Reverse, Draw2 (duplicate)
        // Row 5: Yellow duplicate
        // Row 6: Green duplicate
        // Row 7: Blue duplicate + 4 Wild + 4 Wild Draw4
        
        const cardData = [
            // Red (row 0)
            { color: 'red', value: '0', row: 0, col: 0 },
            { color: 'red', value: '1', row: 0, col: 1 },
            { color: 'red', value: '2', row: 0, col: 2 },
            { color: 'red', value: '3', row: 0, col: 3 },
            { color: 'red', value: '4', row: 0, col: 4 },
            { color: 'red', value: '5', row: 0, col: 5 },
            { color: 'red', value: '6', row: 0, col: 6 },
            { color: 'red', value: '7', row: 0, col: 7 },
            { color: 'red', value: '8', row: 0, col: 8 },
            { color: 'red', value: '9', row: 0, col: 9 },
            { color: 'red', value: 'skip', row: 0, col: 10 },
            { color: 'red', value: 'reverse', row: 0, col: 11 },
            { color: 'red', value: 'draw2', row: 0, col: 12 },
            // Yellow (row 1)
            { color: 'yellow', value: '0', row: 1, col: 0 },
            { color: 'yellow', value: '1', row: 1, col: 1 },
            { color: 'yellow', value: '2', row: 1, col: 2 },
            { color: 'yellow', value: '3', row: 1, col: 3 },
            { color: 'yellow', value: '4', row: 1, col: 4 },
            { color: 'yellow', value: '5', row: 1, col: 5 },
            { color: 'yellow', value: '6', row: 1, col: 6 },
            { color: 'yellow', value: '7', row: 1, col: 7 },
            { color: 'yellow', value: '8', row: 1, col: 8 },
            { color: 'yellow', value: '9', row: 1, col: 9 },
            { color: 'yellow', value: 'skip', row: 1, col: 10 },
            { color: 'yellow', value: 'reverse', row: 1, col: 11 },
            { color: 'yellow', value: 'draw2', row: 1, col: 12 },
            // Green (row 2)
            { color: 'green', value: '0', row: 2, col: 0 },
            { color: 'green', value: '1', row: 2, col: 1 },
            { color: 'green', value: '2', row: 2, col: 2 },
            { color: 'green', value: '3', row: 2, col: 3 },
            { color: 'green', value: '4', row: 2, col: 4 },
            { color: 'green', value: '5', row: 2, col: 5 },
            { color: 'green', value: '6', row: 2, col: 6 },
            { color: 'green', value: '7', row: 2, col: 7 },
            { color: 'green', value: '8', row: 2, col: 8 },
            { color: 'green', value: '9', row: 2, col: 9 },
            { color: 'green', value: 'skip', row: 2, col: 10 },
            { color: 'green', value: 'reverse', row: 2, col: 11 },
            { color: 'green', value: 'draw2', row: 2, col: 12 },
            // Blue (row 3)
            { color: 'blue', value: '0', row: 3, col: 0 },
            { color: 'blue', value: '1', row: 3, col: 1 },
            { color: 'blue', value: '2', row: 3, col: 2 },
            { color: 'blue', value: '3', row: 3, col: 3 },
            { color: 'blue', value: '4', row: 3, col: 4 },
            { color: 'blue', value: '5', row: 3, col: 5 },
            { color: 'blue', value: '6', row: 3, col: 6 },
            { color: 'blue', value: '7', row: 3, col: 7 },
            { color: 'blue', value: '8', row: 3, col: 8 },
            { color: 'blue', value: '9', row: 3, col: 9 },
            { color: 'blue', value: 'skip', row: 3, col: 10 },
            { color: 'blue', value: 'reverse', row: 3, col: 11 },
            { color: 'blue', value: 'draw2', row: 3, col: 12 },
            // Row 7: Wild at col 12, Wild Draw4 at col 13
            { color: 'wild', value: 'wild', row: 7, col: 12 },
            { color: 'wild', value: 'wild4', row: 7, col: 13 },
        ];

        // SVG viewBox is 3362 x 2882
        const SVG_WIDTH = 3362;
        const SVG_HEIGHT = 2882;
        
        function createCardElement(card) {
            const div = document.createElement('div');
            div.className = 'card';
            
            // Calculate position in sprite
            const x = card.col * CARD_WIDTH;
            const y = card.row * CARD_HEIGHT;
            
            // Use object-fit with background position
            div.style.backgroundImage = `url("${SPRITE_URL}")`;
            div.style.backgroundPosition = `-${x}px -${y}px`;
            div.style.backgroundSize = `${SVG_WIDTH}px ${SVG_HEIGHT}px`;
            div.title = `${card.color} ${card.value}`;
            
            return div;
        }

        // Group cards by color
        const containers = {
            red: document.getElementById('red-cards'),
            yellow: document.getElementById('yellow-cards'),
            green: document.getElementById('green-cards'),
            blue: document.getElementById('blue-cards'),
            wild: document.getElementById('wild-cards')
        };

        cardData.forEach(card => {
            const el = createCardElement(card);
            containers[card.color].appendChild(el);
        });
    </script>
</body>
</html>
