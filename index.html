<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üÉè Uno Cards</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background: #111;
            min-height: 100vh;
            padding: 1rem;
            font-family: system-ui;
        }
        h1 { color: white; text-align: center; margin-bottom: 1rem; letter-spacing: 0.3em; }
        h2 { color: #666; font-size: 0.8rem; margin: 1rem 0 0.5rem; text-transform: uppercase; }
        
        .card-row { display: flex; flex-wrap: wrap; gap: 2px; margin-bottom: 0.5rem; }
        
        .card {
            width: 50px;
            height: 75px;
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 1px 1px 3px rgba(0,0,0,0.5);
            transition: transform 0.15s;
            cursor: pointer;
            background: no-repeat center/cover;
        }
        .card:hover { transform: scale(1.5) translateY(-10px); z-index: 100; }
    </style>
</head>
<body>
    <h1>UNO</h1>
    <div id="app"></div>

    <script>
        const BASE = 'https://raw.githubusercontent.com/abhisheks008/UNO/main/images/';
        
        const COLORS = ['red', 'yellow', 'green', 'blue'];
        // 0-9 (10 cards), 10=reverse, 11=skip, 12=draw2
        const cardData = [];
        
        COLORS.forEach(color => {
            for (let i = 0; i <= 12; i++) {
                cardData.push({ color, value: i, file: `${color}${i}.png` });
            }
        });
        
        // Wild cards
        cardData.push({ color: 'wild', value: 13, file: 'wild13.png' }); // color change
        cardData.push({ color: 'wild4', value: 14, file: 'wild14.png' }); // +4
        
        function render() {
            const app = document.getElementById('app');
            // back.png is the correct card back
            let html = `<h2>Back</h2><div class="card-row"><div class="card" style="background-image: url('${BASE}back.png')"></div></div>`;
            
            COLORS.forEach(color => {
                const cards = cardData.filter(c => c.color === color);
                html += `<h2>${color}</h2><div class="card-row">`;
                cards.forEach(c => {
                    const label = c.value === 10 ? 'reverse' : c.value === 11 ? 'skip' : c.value === 12 ? 'draw2' : c.value;
                    html += `<div class="card" style="background-image: url('${BASE}${c.file}')" title="${c.color} ${label}"></div>`;
                });
                html += `</div>`;
            });
            
            html += `<h2>Wild (Color Change) - wild13</h2><div class="card-row">`;
            html += `<div class="card" style="background-image: url('${BASE}wild13.png')" title="Wild - Change Color"></div>`;
            html += `</div>`;
            
            html += `<h2>Wild Draw 4 - wild14</h2><div class="card-row">`;
            html += `<div class="card" style="background-image: url('${BASE}wild14.png')" title="Wild Draw 4"></div>`;
            html += `</div>`;
            
            app.innerHTML = html;
        }
        
        render();
    </script>
</body>
</html>
